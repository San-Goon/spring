spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:13310/jpashop
    username: jpashop
    password: 950920
    init:
      mode: always
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always
  application:
    name: jpashop

  jpa:
    open-in-view: true
    database-platform: org.hibernate.dialect.MariaDBDialect
    hibernate:
      ddl-auto: create
    show-sql: false
    properties:
      hibernate:
        highlight_sql: false
        format_sql: true
        show_sql: true
    defer-datasource-initialization: true

logging.level:
  org.hibernate.SQL: debug
